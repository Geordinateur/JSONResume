name: Build and Deploy Resume

on:
  push:
    branches: [ main ]
    paths:
      - resume.json
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install resume-cli and theme
        run: |
          npm install -g resume-cli
          npm install jsonresume-theme-even

      - name: Build PDF and HTML
        run: |
          resume export cv.pdf --theme ./node_modules/jsonresume-theme-even/dist
          resume export cv.html --theme ./node_modules/jsonresume-theme-even/dist

      - name: Copy generated files to server via SCP
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem cv.pdf cv.html $SERVER_USER@$SERVER_HOST:/var/www/html/moncv/
